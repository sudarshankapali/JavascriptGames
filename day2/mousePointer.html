<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <canvas style="background-color: black;" id="myCanvas" height="500" width="500"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");
        canvas.addEventListener("mousemove",(event)=>{
            console.log(event);
            console.log(event.clientX,event.clientY);
            context.clearRect(0,0,500,500);
            context.beginPath();
            context.fillStyle = "blue";
            context.arc(event.clientX,event.clientY,30,0,2*Math.PI);
            context.fill();

            context.beginPath();
            context.fillStyle = "skyblue";
            context.arc(event.clientX,event.clientY,20,0,2*Math.PI);
            context.fill();

            context.beginPath();
            context.fillStyle = "white";
            context.arc(event.clientX,event.clientY,10,0,2*Math.PI);
            context.fill();
        });
       
    </script>
</body>
</html>
