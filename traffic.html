<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic light</title>
</head>
<body>
    <canvas id="canvas">

    </canvas>
    <script>
        function render(){
            let canvas = document.getElementById("canvas");
            canvas.style.backgroundColor="gray";
            console.log(canvas);
            var ctx = canvas.getContext("2d");
            ctx.beginPath();
            // ctx.arc(95, 50, 40, 0, 2 * Math.PI);
            ctx.rect(0,0,100,50);
            ctx.fill();  
            // red  
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.arc(15, 15, 10, 0, 2 * Math.PI); 
            ctx.fill(); 
            // yellow 
            ctx.beginPath();
            ctx.fillStyle = "yellow";
            ctx.arc(40, 15, 10, 0, 2 * Math.PI); 
            ctx.fill(); 
            // green 
            ctx.beginPath();
            ctx.fillStyle = "green";
            ctx.arc(65, 15, 10, 0, 2 * Math.PI); 
            ctx.fill(); 
        }
        render();
    </script>
</body>
</html>
